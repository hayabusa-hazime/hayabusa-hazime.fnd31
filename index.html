<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="beauty.css">
</head>

<body>
  <div class="grid" name="start-input-form">
    <div class="input">

      <div name="input-user">
        <select id="user-select" name="user">
          <option value="">対戦相手を選択してください</option>
          <option value="S.Y">S.Y</option>
          <option value="Y.M">Y.M</option>
        </select>
      </div>

      <div  name="input-emotion">
        <p>相手の心理状況<br>ネガ<input id="emotion" type="range">ポジ</p>
      </div>

      <div id="effect" name="input-effect">
        <div name="input-effect-type">
          <select name="effect-type">
            <option value="money">お金</option>
            <option value="work">労力</option>
          </select>
        </div>
        <div name="input-effect-value">
          <input name="effect" type="number">
        </div>
      </div>

      <div>
        <button id="submit-button">予想する</button>
      </div>


    </div>

    <div class="hand grid-hand" name="expected-hand">
      <div class="stone">
        <img class="hand-image" src="/stone-hand.jpg">
        <p class="luck-text">
          可能性<br>
         <p>33%</p>
        </p>
      </div>
      <div class="hand scisoors">
        <img class="hand-image" src="/scisoors-hand.jpg">
        <p class="luck-text">
          可能性<br>
          <p>33%</p>
        </p>
      </div>
      <div class="hand peper">
        <img class="hand-image" src="/peper-hand.jpg">
        <p class="luck-text">
          可能性<br>
          <p>33%</p>
        </p>
      </div>
    </div>


    <div class="result grid-result">
      <div class="victory">
        <button id="victory-button">勝利</button>
      </div>
      <div class="loose">
        <button id="loose-button">敗北</button>
      </div>
      <div class="draw">
        <button id="draw-button">
          あいこ<br>
          連続<strong name="draw-count">1</strong>回
        </button>
      </div>
    </div>

  </div>
  <div class="data">
    <table class="dataTable" border="1";>
      <tr>
        <th>対戦相手</th><th>心理状況</th><th>対戦効果</th><th>出す手</th><th>勝敗</th>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
